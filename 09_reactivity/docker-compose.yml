version: "3.9"

networks:
  chatnet:                # üëâ —î–¥–∏–Ω–∞ bridge‚Äë–º–µ—Ä–µ–∂–∞ –¥–ª—è –≤—Å—ñ—Ö —Å–µ—Ä–≤—ñ—Å—ñ–≤
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    networks: [chatnet]

  server:
    build:
      context: ./server
      target: dev
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    depends_on: [redis]
    expose: ["3000"]      # –ª–∏—à–∞—î–º–æ –ª–∏—à–µ expose, –±–æ LB —Å–ª—É—Ö–∞—î –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      chatnet:
        aliases:
          - api           # ‚Üê dns‚Äëalias: api ‚Üí –æ–¥–∏–Ω —ñ–∑ server‚Äë—ñ–Ω—Å—Ç–∞–Ω—Å—ñ–≤

  client:
    build: ./client
    environment:
      # –±—Ä–∞—É–∑–µ—Ä —É —Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ ¬´client¬ª —Å—Ç—É–∫–∞—î –¥–æ LB —á–µ—Ä–µ–∑ –≤–Ω—É—Ç—Ä. DNS‚Äë—ñ–º‚Äô—è
      - VITE_API_BASE=
    networks: [ chatnet ]
    expose: ["80"]        # –ª–∏—à–∞—î–º–æ –ª–∏—à–µ expose, –±–æ LB —Å–ª—É—Ö–∞—î –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ

  lb:
    image: nginx:1.25-alpine
    volumes:
      - ./load-balancer/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"           # –¥–ª—è —Ö–æ—Å—Ç–∞
    depends_on: [server, client]
    networks: [chatnet]